<!DOCTYPE>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration | USC</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<section class="header">
			<div class="pull-left">
				<h2>Student Registration Page</h2>
			</div>
			<div class="pull-right page-links">
				<span class="page-link">Home</span><span class="separator">/</span><span class="page-link active-link">Registration</span>
			</div>
			<span class="clearfix"></span>
		</section>
		<section class="container">
			<div class="row">
				<form class="centered">
					<div class="alert hide red-text" role="alert" id="form-alert">
					</div>
					<div class="row">
						<div class="col s6">
							<div class="input-field">
							    <label for="fname">First Name<sup>*</sup></label>
							    <input type="text" required class="form-control" id="fname" placeholder="John" class="validate">
							 </div>
						</div>
						<div class="col s6">
							<div class="input-field">
							    <label for="lname">Last Name<sup>*</sup></label>
							    <input type="text" required class="form-control" id="lname" placeholder="Doe">
							 </div>
						</div>
					</div>
				 	<div class="input-field">
				    	<label for="uscid">USC ID<sup>*</sup></label>
				    	<input type="text" required class="form-control" id="uscid" placeholder="Enter 10-digit numeric USC ID">
				 	</div>
				  	<div class="input-field">
				    	<label for="email">USC Email Address<sup>*</sup></label>
				    	<input type="text" required class="form-control" id="email" placeholder="e.g. john@usc.edu">
				  	</div>
				  	<div class="row input-field">
						<div class="col s6">
							<div class="input-field">
							    <label for="pass">Password<sup>*</sup></label>
							    <input type="password" required class="form-control" id="pass">
							 </div>
						</div>
						<div class="col s6">
							<div class="input-field">
							    <label for="cpass">Confirm Password<sup>*</sup></label>
							    <input type="password" required class="form-control" id="cpass">
							 </div>
						</div>
					</div>
					<div class="input-field">
						
						<div class="row">
							<div class="col s4">
							
								<select class="tmargin5 month-select">
								 	<option selected>Month</option>
								 	<option value="01">January</option>
								    <option value="02">February</option>
								    <option value="03">March</option>
								    <option value="04">April</option>
								    <option value="05">May</option>
								    <option value="06">June</option>
								    <option value="07">July</option>
								    <option value="08">August</option>
								    <option value="09">September</option>
								    <option value="10">October</option>
								    <option value="11">November</option>
								    <option value="12">December</option>
								</select>
							</div>
							<div class="col s4">
								<select class="tmargin5 day-select">
								 	<option selected>Day</option>
								 	<option value="01">01</option>
								    <option value="02">02</option>
								    <option value="03">03</option>
								    <option value="04">04</option>
								    <option value="05">05</option>
								    <option value="06">06</option>
								    <option value="07">07</option>
								    <option value="08">08</option>
								    <option value="09">09</option>
								    <option value="10">10</option>
								    <option value="11">11</option>
								    <option value="12">12</option>
								    <option value="13">13</option>
								    <option value="14">14</option>
								    <option value="15">15</option>
								    <option value="16">16</option>
								    <option value="17">17</option>
								    <option value="18">18</option>
								    <option value="19">19</option>
								    <option value="20">20</option>
								    <option value="21">21</option>
								    <option value="22">22</option>
								    <option value="23">23</option>
								    <option value="24">24</option>
								    <option value="25">25</option>
								    <option value="26">26</option>
								    <option value="27">27</option>
								    <option value="28">28</option>
								    <option value="29">29</option>
								    <option value="30">30</option>
								    <option value="31">31</option>
								</select>
							</div>
							<div class="col s4">
								<select class="tmargin5 year-select">
								 	<option selected>Year</option>
								 	<option value="2016">2016</option>
									<option value="2015">2015</option>
									<option value="2014">2014</option>
									<option value="2013">2013</option>
									<option value="2012">2012</option>
									<option value="2011">2011</option>
									<option value="2010">2010</option>
									<option value="2009">2009</option>
									<option value="2008">2008</option>
								 	<option value="2007">2007</option>
									<option value="2006">2006</option>
									<option value="2005">2005</option>
									<option value="2004">2004</option>
									<option value="2003">2003</option>
									<option value="2002">2002</option>
									<option value="2001">2001</option>
									<option value="2000">2000</option>
									<option value="1999">1999</option>
									<option value="1998">1998</option>
									<option value="1997">1997</option>
									<option value="1996">1996</option>
									<option value="1995">1995</option>
									<option value="1994">1994</option>
									<option value="1993">1993</option>
									<option value="1992">1992</option>
									<option value="1991">1991</option>
									<option value="1990">1990</option>
									<option value="1989">1989</option>
									<option value="1988">1988</option>
									<option value="1987">1987</option>
									<option value="1986">1986</option>
									<option value="1985">1985</option>
									<option value="1984">1984</option>
									<option value="1983">1983</option>
									<option value="1982">1982</option>
									<option value="1981">1981</option>
									<option value="1980">1980</option>
									<option value="1979">1979</option>
									<option value="1978">1978</option>
									<option value="1977">1977</option>
									<option value="1976">1976</option>
									<option value="1975">1975</option>
									<option value="1974">1974</option>
									<option value="1973">1973</option>
									<option value="1972">1972</option>
									<option value="1971">1971</option>
									<option value="1970">1970</option>
									<option value="1969">1969</option>
									<option value="1968">1968</option>
									<option value="1967">1967</option>
									<option value="1966">1966</option>
									<option value="1965">1965</option>
									<option value="1964">1964</option>
									<option value="1963">1963</option>
									<option value="1962">1962</option>
									<option value="1961">1961</option>
									<option value="1960">1960</option>
								</select>
								<label for="dob">Date of Birth</label>
							</div>
						</div>
					</div>
					<div class="input-field row">
						<div class="col s12">					
							<input class="form-check-input rmargin5" type="radio" name="inlineRadioOptions" id="male-gen" value="male">
							<label for="male-gen">Male</label>
							<input class="form-check-input rmargin5" type="radio" name="inlineRadioOptions" id="female-gen" value="female">
							<label for="female-gen">Female</label>
							<input class="form-check-input rmargin5" type="radio" name="inlineRadioOptions" id="other-gen" value="other">
							<label for="other-gen">Other</label>
						</div>
					</div>
					<br />
					<div class="input-field row">
						<div class="col s6">
							<div class="form-check">					 	
							    <input type="checkbox" value="1" id="tnc">
							    <label for="tnc" class="form-check-label">I agree to the <a href="http://google.com">terms and conditions</a></label>
							</div>
						</div>
					</div>
					<div class="row form-submit-section">
						
						<div class="col s8"></div>
						<div class="col s2">
							<div class="form-group pull-right">
							    <button type="button" id="reset" class="btn">Reset</button>
							 </div>
							 <span class="clearfix"></span>
						</div>
						<div class="col s2">
							<div class="form-group pull-right">
							    <button type="button" id="register-submit" class="btn btn-primary">Register</button>
							 </div>
							 <span class="clearfix"></span>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
	<footer class="footer">
      <div class="container">
        <p class="text-muted">2016 &copy; All Rights Reserved. University of Southern California | Terms of Service</p>
      </div>
    </footer>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script src="./register.js"></script>
</body>
</html>
